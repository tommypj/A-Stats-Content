name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "20"

jobs:
  # ============================================================
  # Job 1: Backend — lint + test
  # Tests use SQLite in-memory (see conftest.py TEST_DATABASE_URL)
  # so no Postgres service is required here.
  # ============================================================
  backend-lint-and-test:
    name: Backend Lint & Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"
          cache-dependency-path: backend/pyproject.toml

      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          # aiosqlite is required by conftest.py (SQLite in-memory test DB)
          # but is not listed in pyproject.toml dev extras
          pip install aiosqlite

      - name: Lint with ruff (syntax + style)
        working-directory: ./backend
        run: |
          ruff check .
          ruff format --check .

      - name: Run tests
        working-directory: ./backend
        env:
          # conftest.py hard-codes sqlite+aiosqlite:///:memory: for the test
          # engine, but get_settings() is imported at module level and will
          # validate these values — provide safe dummy values for CI.
          DATABASE_URL: "postgresql+asyncpg://test:test@localhost:5432/astats_test"
          REDIS_URL: "redis://localhost:6379/0"
          SECRET_KEY: "ci-test-secret-key-32-chars-padded"
          JWT_SECRET_KEY: "ci-test-jwt-secret-key-32-chars!!"
          ENVIRONMENT: "test"
          # Prevent any code that calls external APIs from hitting real endpoints
          ANTHROPIC_API_KEY: "sk-ant-ci-placeholder"
          OPENAI_API_KEY: "sk-ci-placeholder"
        run: |
          python -m pytest tests/ -v --tb=short -x

  # ============================================================
  # Job 2: Frontend — lint + type-check + build
  # ============================================================
  frontend-lint-and-build:
    name: Frontend Lint & Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Lint (next lint / ESLint)
        working-directory: ./frontend
        run: npm run lint

      - name: Type check (tsc --noEmit)
        working-directory: ./frontend
        run: npm run type-check

      - name: Build
        working-directory: ./frontend
        env:
          NEXT_PUBLIC_API_URL: "http://localhost:8000"
          # Suppress Next.js telemetry in CI
          NEXT_TELEMETRY_DISABLED: "1"
        run: npm run build
